<html lang="en" ng-app="oracleMigration">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Oracle Migration Tool</title>


  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css" />


</head>

<body>
  
<div ng-controller="ConfigController">
  <hr>
    <dir class="config-section row">
      <div class="label-section ">
        <h3>
          <span class="label label-pill label-primary">Source DB</span>
        </h3>
      </div>
      <div class="config-detail ">
        <div class="input-detail">
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">IP:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{sourceIp}}" ng-model="sourceIp">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Username:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{sourceUsername}}" ng-model="sourceUsername">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Password:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{sourcePassword}}" ng-model="sourcePassword">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">SID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{sourceSID}}" ng-model="sourceSID">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Schema:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{sourceSchema}}" ng-model="sourceSchema">
            </div>
          </div>
          <label ng-if="validateSuccess(sourceValidateResult)" class="label label-success label-attribute-font">Validate Successfully!</label>
          <label ng-if="validateFail(sourceValidateResult)" class="label label-danger label-attribute-font">Validate Failed!</label>
        </div>
      </div>
      <div class="validate-button-section">
        <button type="button" class="btn btn-primary" ng-click="validate(true)">Validate Connection</button>
      </div>
    </dir>
  <hr>
    <dir class="config-section row">
      <div class="label-section ">
        <h3>
          <span class="label label-pill label-primary">Target DB</span>
        </h3>
      </div>
      <div class="config-detail ">
        <div class="input-detail">
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">IP:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{targetIp}}" ng-model="targetIp">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Username:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{targetUsername}}" ng-model="targetUsername">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Password:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{targetPassword}}" ng-model="targetPassword">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">SID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{targetSID}}" ng-model="targetSID">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 form-control-label label label-default label-attribute-font">Schema:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputEmail3" value="{{targetSchema}}" ng-model="targetSchema">
            </div>
          </div>
          <label ng-if="validateSuccess(targetValidateResult)" class="label label-success label-attribute-font">Validate Successfully!</label>
          <label ng-if="validateFail(targetValidateResult)" class="label label-danger label-attribute-font">Validate Failed!</label>
        </div>
      </div>
      <div class="validate-button-section">
        <button type="button" class="btn btn-primary" ng-click="validate(false)">Validate Connection</button>
      </div>
    </dir>
  <hr>
</div>
  <script src="lib/common/jquery.min.js"></script>
  <script src="lib/common/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>

</html>
